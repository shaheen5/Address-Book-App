<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial=1.0">
        <title>Address Book Form</title>
        <link rel="stylesheet" href="../css/AddressBookForm.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header-content header">
            <div class="logo">
                <img src="../assets/logo2.png" alt=""> &nbsp;&nbsp;
                <div>
                    <span class="book-text">ADDRESS</span><br>
                    <span class="book-text">BOOK</span>
                </div>
            </div>
        </header><br><br>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false" onreset="resetForm()">
                <div class="form-head">
                    <div class="head-text">PERSON ADDRESS FORM</div>
                    <a href="../pages/HomePage.html" class="add-button">
                    <img src="../assets/cancel.svg" alt="">
                    </a>
                </div><br>
            </form>
        </div>
    </body>
</html>
