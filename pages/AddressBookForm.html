<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial=1.0">
        <title>Address Book Form</title>
        <link rel="stylesheet" href="../css/AddressBookForm.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header-content header">
            <div class="logo">
                <img src="../assets/logo2.png" alt=""> &nbsp;&nbsp;
                <div>
                    <span class="book-text">ADDRESS</span><br>
                    <span class="book-text">BOOK</span>
                </div>
            </div>
        </header><br><br>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(event);return false" onreset="resetForm()">
                <div class="form-head">
                    <div class="head-text">PERSON ADDRESS FORM</div>
                    <a href="../pages/HomePage.html" class="add-button">
                    <img src="../assets/cancel.svg" alt="">
                    </a>
                </div><br>
                <div class="row-content">
                    <input class="input" type="text" id="name" name="name" placeholder="" required>
                    <label class="form-label" for="name">Full Name</label>
                    <error-output class="text-error" for="text"></error-output>
                </div>
                <div class="row-content">
                    <textarea  class="input-text" name="address" id="address" placeholder="" 
                               style="height: 80px;" required></textarea>
                    <label class="form-label-text" for="address">Address</label>
                    <error-output class="addr-error" for="text"></error-output>
                </div>
                <div class="row-content">
                    <select id="city" name="City" class="city" required>
                        <option value="">Select City</option>
                        <option value="Ahmednagar">Ahmednagar</option>
                        <option value="Amravati">Amravati</option>
                        <option value="Bengaluru">Bengaluru</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Indore">Indore</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Pune">Pune</option>
                        <option value="Surat">Surat</option>
                        <option value="Srinagar">Srinagar</option>
                    </select>&nbsp;&nbsp;&nbsp;
                    <select id="state" name="State" class="state" required>
                        <option value="">Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Goa">Goa</option>
                        <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>

                    </select>&nbsp;&nbsp;&nbsp;
                    <select id="zipcode" name="Zipcode" class="zipcode" required>
                        <option value="">Select ZipCode</option>
                        <option value="110100">110100</option>
                        <option value="121102">121102</option>
                        <option value="222101">222101</option>
                        <option value="220245">220245</option>
                        <option value="330211">330211</option>
                        <option value="332101">332101</option>
                        <option value="411001">411001</option>
                        <option value="470201">470201</option>
                        <option value="590101">590101</option>
                        <option value="611101">611101</option>
                    </select>
                </div>
                <div class="row-content">
                    <input type="text" class="input" name="phone" id="phone" placeholder=""  required>
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                    <error-output class="contact-error" for="text"></error-output>
                </div>
                <div class="buttonParent">
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton">ADD</button>
                        <button type="reset" class="resetButton button">RESET</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="../js/AddressBook.js"></script>
        <script src="../js/AddressBookForm.js"></script>
    </body>
</html>
